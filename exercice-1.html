<body>
    <script>

    function multiplesOf3and5(number) {
        let somme = 0;
        for (let i =0;i<number;i++)
        {
            if ((i%3 == 0)||(i%5 == 0))
            {
                somme+=i
            }
        }
        
        return somme;
    }

    console.log(multiplesOf3and5(10));

    </script>
</body>
